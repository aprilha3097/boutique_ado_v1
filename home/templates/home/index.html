{% extends "base.html" %}
{% load static %}

<!-- Adding the page header block from our base template -->
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!-- h-100 will vertically center the the container, must apply to row as well -->
    <div class="container h-100">
        <div class="row h-100">
            <!-- 7 cols by default and 6 cols when on medium and larger screens -->
            <!-- the my-auto will vertically center the the col -->
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    The new collections are here
                </h1>
                <!-- Give this div some margin with the my-5 class -->
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
